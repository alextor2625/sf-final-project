<template>
    <lightning-card title="Loan Form">
        <div class="slds-var-m-around_medium loan-form-container">
            <h1 class="account-name">Loan Request for: {accountName}</h1>
            
            <lightning-combobox
                name="loanType"
                label="Loan Type"
                value={loanType}
                placeholder="Select Loan Type"
                options={loanTypeOptions}
                onchange={handleInputChange}>
            </lightning-combobox>

            <lightning-input
                type="currency"
                label="Total Loan Amount"
                name="totalLoanAmount"
                value={totalLoanAmount}
                onchange={handleInputChange}
                disabled={isLoanTypeEmpty}
                >
                
            </lightning-input>
            
            <lightning-combobox
                name="installments"
                placeholder="Select Installment"
                label="Installments"
                value={installments}
                options={installmentOptions}
                onchange={handleInputChange}
                disabled={isLoanTypeEmpty}
                >

            </lightning-combobox>

            <div class="submit-button-container">
                <lightning-button
                    variant="brand"
                    label="Submit"
                    onclick={handleSubmit}
                    disabled={isAllFieldsNotEmpty}
                    >
                </lightning-button>
            </div>
        </div>
    </lightning-card>
</template>
