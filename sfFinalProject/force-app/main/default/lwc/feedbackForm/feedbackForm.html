<template>
    <lightning-card title="Feedback Form">
        <div class="slds-var-m-around_medium">

            <!-- Rating Combobox -->
            <lightning-combobox
                name="rating"
                label="Rating"
                value={rating}
                placeholder="Select Rating"
                options={ratingOptions}
                onchange={handleInputChange}
                data-id="rating">
            </lightning-combobox>

            <!-- Comments Textarea -->
            <lightning-textarea 
                label="Comments" 
                value={comments} 
                onchange={handleInputChange} 
                data-id="comments">
            </lightning-textarea>

            <!-- Submit Button -->
            <lightning-button 
                label="Submit" 
                variant="brand" 
                onclick={handleSubmit}>
            </lightning-button>
        </div>
    </lightning-card>
</template>
