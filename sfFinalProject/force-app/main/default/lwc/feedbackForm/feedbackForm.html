<template>
    <lightning-card class="full-page-card" title=" ">
        <div class="slds-var-m-around_medium">
            <template if:true={formSubmitted}>
                <!-- Thank You Message -->
                <lightning-card>
                    <div class="slds-p-around_medium thank-you-message">
                        <p>Thank You for the Quarterly Feedback.</p>
                    </div>
                </lightning-card>
            </template>

            <template if:false={formSubmitted}>
                 <!-- Feedback Form Title Centered -->
            <div class="center-title">Feedback Form</div>
                <!-- Feedback Form -->
                <lightning-combobox
                    name="rating"
                    label="Rating"
                    value={rating}
                    placeholder="Select Rating"
                    options={ratingOptions}
                    onchange={handleInputChange}
                    data-id="rating">
                </lightning-combobox>

                <lightning-textarea 
                    class="comments-section"
                    label="Comments" 
                    value={comments} 
                    onchange={handleInputChange} 
                    data-id="comments">
                </lightning-textarea>

                <!-- Submit Button -->
                <lightning-button 
                    class="submit-button"
                    label="Submit" 
                    variant="brand" 
                    onclick={handleSubmit}>
                </lightning-button>
            </template>
        </div>
    </lightning-card>
</template>
